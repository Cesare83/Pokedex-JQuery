<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon.png" type="image/x-icon">
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="dist/style.production.css">
</head>

<body>
  <div class="page">
    <div class="pokedex">
      <div class="header-outer-wrapper">
        <header>
          <div class="header-inner-wrapper">
            <svg class="pokedex-favicon" width="400" height="400" viewBox="0 0 400 400">
              <circle class="favicon-circle" cx="200" cy="200" r="190"/>
              <polygon class="favicon-red" points="200,40 321.24,110 200,180 78.76,110 200,40" />
              <polygon class="favicon-blue" points="217.32,210 338.56,140 338.56,280 217.32,360 217.32,210" />
              <polygon class="favicon-green" points="182.68,210 182.68,360 61.34,280 61.34,140 182.68,210" />
            </svg>
            <h1 id="title">Pokedex</h1>
          </div>
        </header>
      </div>
      <div class="menue">
        <div class="details-menue-wrapper">
          <div id="details-menue">
          </div>
        </div>
        <div class="list-menue-wrapper">
          <div class="list-menue">
            <ul class="pokemon-list">
              <!-- <li> added from JS with addListItem(pokemonItem) -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-text">
        <p>Find more projects on:</p>
      </div>
      <div class="footer-img-container">
        <div class="footer-img">
          <a href="https://github.com/Cesare83" target="_blank"><img id="github-logo" src="img/iconfinder_github.png" alt="Github Logo"></a>
          <a href="https://www.facebook.com/cesare.marchesi.7" target="_blank"><img id="facebook-logo" src="img/iconfinder_facebook.png" alt="Facebook Logo"></a>
          <a href="https://codepen.io/Cesare83/" target="_blank"><img id="codepen-logo" src="img/iconfinder_codepen.png" alt="Codepen Logo"></a>
        </div>
      </div>
    </footer>
  </div>
  <div id="dialog-container">
    <!-- dialog window loaded from JS with showDialog() -->
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="dist/script.min.js"></script>
</body>
</html>
